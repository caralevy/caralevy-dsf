<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Calculate</title>
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png"/>
        
        <!--<link rel="apple-touch-startup-image" href="startup-320x460.png">-->
	<style type="text/css">
		@import "Calc.css";

                #scrollArea {
                    overflow: auto;
                }
                body {
                    background-color: #9a9a9a;
                }
                .even {
                        padding: 2px 10px 3px 10px;
                }

                .odd {
                        padding: 2px 10px 3px 10px;
                }
	</style>

	<script type="text/javascript" src="CalculateWidget.js"></script>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
</head>

<body onload="CalcWidget.UI.onLoad();" onunload="CalcWidget.UI.onUnload();">
    <script type="text/javascript">
    CFInstall.check({
     mode: "overlay"
    });
    </script>

	<div id="front">
	
		<div id="top">
			<div id="top-left"></div>
			<div id="top-middle"></div>
			<div id="top-right"></div>
		</div>

		<div id="middle">
			<div id="middle-left"></div>
			<div id="middle-middle"></div>
			<div id="middle-right"></div>	
		</div>

		<div id="bottom">
			<div id="bottom-left"></div>
			<div id="bottom-middle"></div>
			<div id="bottom-right"></div>		
		</div>
		
		<div id="info-button"></div>
		
		<div id="scrollArea">
			<div id="output"></div>
		</div>
		
		<!--<div id='scrollBar'></div>-->
		
		<div id="editArea">
			<input id="edit" type="number" autocorrect="off"
				onkeypress="CalcWidget.UI.keyPress(event);"
				onkeydown="CalcWidget.UI.keyDown(event);"
				/>
		</div>
		
		<div id="menu">
			<span class="button" onclick='CalcWidget.UI.clearOutput();' 
				title="Clear Output Window &#x2318;K">C</span>
			<span class="button" onclick='CalcWidget.UI.showMemory();' 
				title="Show Memory &#x2318;M">M</span>
			<!--<span class="button" onclick='CalcWidget.UI.clearMemory();'>Clear Memory</span>-->
			<span class="button" onclick='CalcWidget.UI.showHelp();' 
				title="Help">?</span>
		</div>
	</div>
	<div id="back">
		<div id="info-options">
		<select id="anglemode" onchange="CalcWidget.UI.setAngleMode(this.value);">
			<option value="0">Radians</option>
			<option value="1">Degrees</option>
		</select>
		</div>
		<div id="info-content">
		Calculate 1.2<br />
		</div>
		<div id="done-button"></div>
	</div>
</body>

</html>
